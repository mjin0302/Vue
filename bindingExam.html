<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

  <style>
    .strike-through {
      text-decoration: underline;
      color: #c4a8df;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <img v-bind:src="myURL" alt="">강아지 표기

    <p v-bind:align="myLfAlign">텍스트 왼쪽 정렬</p>
    <p v-bind:align="myMidAlign">텍스트 왼쪽 정렬</p>
    <p v-bind:align="myRtAlign">텍스트 왼쪽 정렬</p>

    <p v-bind:style="{color : myColor}">인라인 스타일 글자색 빨간색</p>

    <p v-bind:style="{fontSize : mySize}">인라인 스타일 글자크기 150%크게</p>
    <p v-bind:style="{color : myColor, fontSize : mySize, backgroundColor : myBackColor} ">인라인 스타일로 글자크기 150%빨간색 배경 노란색</p>
  
    <p v-bind:style="{textDecoration : myUnderline}">blue_underline 지정</p>
    <p v-bind:class="myClass">blue_underline, strike-through</p>
  </div>

  <script>
    new Vue ({
      el: '#app',
      data : {
        myURL : "3.jpg",
        myLfAlign : "left",
        myMidAlign : "center",
        myRtAlign : "right",
        myColor : "red",
        mySize : "150%",
        myBackColor: "#e787bf",
        myUnderline : 'underline',
        myClass : 'strike-through',
      }
    })
  </script>
</body>
</html>
