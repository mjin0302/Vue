<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <button v-on:click="countUp">증가</button>
    <count-component :my-count.sync="count"></count-component>
  </div>

  <script>
    const countComponent = {
      template: `<div>
                    <p>{{myCount}}
                    <button v-on:click="myCountUp">자식 증가</button>
                  </div>`,
      props: ['myCount'],
      methods: {
        myCountUp : function() {
          this.myCount++;
          this.$emit('update:myCount', this.myCount);
          console.log("자식 myCountUp 호출", this.myCount)
        }
      }
    }
    new Vue ({
      el:"#app",
      data : {
        count: 0
      },
      methods: {
        countUp : function(){
          this.count++;
          console.log("부모 countUp 호출", this.count)
        }
      },
      components : {
        countComponent
      }
    })
  </script>
</body>
</html>
