<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Document</title>

  <style>
    .my-comp {
      width: 300px;

    }
  </style>
</head>
<body>
  <h1>컴포넌트를 만들어서 표시하는 예제</h1>
  <div id="app">
    <!-- 부품, 모듈화 -->
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>
  <script>
    // 컴포넌트 생성 -> 재사용성이 좋다, 렌더링 시간이 줄어든다
    const MyComponent = {
      template: `<p class='my-comp'>카운터
                 <button @click='addOne'>추가</button>
                {{count}}</p>`,

      data : function() { // data : 데이터를 담고 있는 함수
        return {
          //변수: 값
          count: 0
        }
      },
      methods: {
        addOne:function() {
          this.count++;
        }
      }
    }
    new Vue({
      el: '#app',
      components: {
        'my-component': MyComponent
      }
    })
  </script>
  
  <style>
    .my-comp {
      width: 300px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }
  </style>
  </script>
</body>
</html>
