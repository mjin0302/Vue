<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Document</title>
</head>
<body>
  <!-- jstl -> each -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in myArray">
        {{item}} : {{index}}
      </li>
    </ul>
    <ul>
      <li v-for="item in objArray">
        {{item.name}}
        {{item.price}}
      </li>
    </ul>
    <ul>
      <li v-for="n in 10">
        {{n}}x5={{n*5}}
      </li>
    </ul>
  </div>
</body>

<script>
  new Vue({
    el:'#app',
    data:{
      myArray: ['쨈빵', '멜론빵', '크로와상'],
      objArray : [
        { name: "쨈빵", price :1000 },
        { name: "멜론빵", price: 2000 },
        { name: "크로와상", price: 3000 }
      ]
    }
  })
</script>
</html>
